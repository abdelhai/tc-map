<html>
<head>
  <title>TC Apotheken.de</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="style.css">
<head>
<body>
  <div class="wrapper">
    <div class="controls">
      <form class="form">
        <div class="row">
        <img src="img/ic_search_black_24px.svg" style="opacity:0.3"></img>
        <input class="query" type="text" placeholder="Search">
        </div>

        <fieldset>
<div class="rkmd-checkbox">
  <label class="input-checkbox checkbox-lightBlue">
    <input type="checkbox" id="emergency">
    <span class="checkbox"></span>
  </label>
  <label for="emergency" class="label">Notdienst</label>
</div>

<div class="rkmd-checkbox">
  <label class="input-checkbox checkbox-lightBlue">
    <input type="checkbox" id="delivery">
    <span class="checkbox"></span>
  </label>
  <label for="delivery" class="label">Lieferdienst</label>
</div>

        </fieldset>
      </form>
    </div>

    <div class="map"></div>

  </div>

  <script src="app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALb9lFprUdP6ot-Wc-U1QCWvX3PXNgLu0&callback=initMap">
  </script>
<script type="text/javascript">
    function showAndroidToast(toast) {
        Android.showToast(toast);
    }
</script>
</body>
</html>
