<html>
<head>
  <title>TC Apotheken.de</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="style.css">
<head>
<body>
  <div class="wrapper">
    <div class="controls">
      <form class="form">
        <div>
          <img src="img/ic_search_black_24px.svg" class="search-icon"></img>
          <input class="query" type="text" placeholder="Search" style="margin-left: 2rem">
        </div>
        <hr style="height:1px;border:none;color:#eee;background-color:#eee;margin-bottom: 0;" size="1"/>
        <fieldset>

        <table style="width:100%;">
            <tr style="width:100%;">
                <td style="width: 50%">
                    <div class="rkmd-checkbox">
                        <label class="input-checkbox checkbox-lightBlue">
                          <input type="checkbox" id="emergency">
                          <span class="checkbox"></span>
                        </label>
                        <label for="emergency" class="label">Notdienst</label>
                      </div>
                </td>
                <td style="width: 50%">
                    <div class="rkmd-checkbox">
                        <label class="input-checkbox checkbox-lightBlue">
                          <input type="checkbox" id="delivery">
                          <span class="checkbox"></span>
                        </label>
                        <label for="delivery" class="label">Lieferdienst</label>
                      </div>
                </td>
            </tr>
        </table>
        </fieldset>
      </form>
    </div>

    <div class="map"></div>

    <div id="pharmacy-details" class="pharmacy-div">
      <div class="pharmacy-card">
        <table style="width:100%;">
            <tr style="width:100%;">
                <td style="width: 95%">
                    <b>Dr. Rihani Apotheke</b>
                </td>
                <td style="width: 5%">
                    <img id="close-details" src="img/0822-cross2.svg" alt="Schließen"></img>
                </td>
            </tr>
        </table>
        <br>
        <table style="width:100%;">
            <tr style="width:100%;">
                <td style="width: 10%">
                    <img src="img/0379-map-marker.svg"></img>
                </td>
                <td style="width: 80%">
                    Landwehrstraße 83, 80336 München
                </td>
            </tr>
            <tr style="width:100%;">
                <td style="width: 10%">
                    <img src="img/0363-telephone.svg"></img>
                </td>
                <td style="width: 80%">
                    089 21934722
                </td>
            </tr>
            <tr style="width:100%;">
                <td style="width: 10%">
                    <img src="img/0803-magnifier.svg"></img>
                </td>
                <td style="width: 80%">
                    OÖffnungszeiten:  11AM–10PM
                </td>
            </tr>
        </table>
      </div>

      <table class="bottom-table">
          <tr style="width:100%;">
              <td style="width: 50%;align-content:center">
                  <button class="btn" style="margin-right:8px;" type="button">DELIVERY</button>
              </td>
              <td style="width: 50%;align-content:center">
                  <button class="btn" style="margin-left:8px;" type="button">PICK UP</button>
              </td>
          </tr>
      </table>
    </div>

  </div>

  <script src="app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALb9lFprUdP6ot-Wc-U1QCWvX3PXNgLu0&callback=initMap">
  </script>

    function showAndroidToast(toast) {
        Android.showToast(toast);
    }
</script>-->
</body>
</html>
