<html>
<head>
  <title>TC Apotheken.de</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="style.css">
<head>
<body>
  <div class="wrapper">
    <div class="controls">
      <form class="form">
        <div>
          <img src="img/ic_search_black_24px.svg" class="search-icon"></img>
          <input class="query" type="text" placeholder="Search" style="margin-left: 2rem" onfocus="closeCard()">
        </div>
        <hr style="height:1px;border:none;color:#eee;background-color:#eee;margin-bottom: 0;" size="1"/>
        <fieldset>

        <table style="width:100%;">
            <tr style="width:100%;">
                <td style="width: 50%">
                    <div class="rkmd-checkbox">
                        <label class="input-checkbox checkbox-lightBlue">
                          <input type="checkbox" id="emergency">
                          <span class="checkbox"></span>
                        </label>
                        <label for="emergency" class="label">Notdienst</label>
                      </div>
                </td>
                <td style="width: 50%">
                    <div class="rkmd-checkbox">
                        <label class="input-checkbox checkbox-lightBlue">
                          <input type="checkbox" id="delivery">
                          <span class="checkbox"></span>
                        </label>
                        <label for="delivery" class="label">Lieferdienst</label>
                      </div>
                </td>
            </tr>
        </table>
        </fieldset>
      </form>
    </div>

    <div class="map"></div>
    <div id="card-container">

    </div>


  </div>

  <script src="app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALb9lFprUdP6ot-Wc-U1QCWvX3PXNgLu0&callback=initMap">
  </script>
<!--<script type="text/javascript">
    function showAndroidToast(toast) {
        Android.showToast(toast);
    }
</script>-->
</body>
</html>
